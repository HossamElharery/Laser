<div class="container">
  <!-- Hero Section -->
  <div class="laser-care-container row">
    <!-- Left Panel -->
    <div class="panel left-panel col-lg-6">
      <div class="image-container" animateOnScroll animationName="slideInLeft">
        <img src="../../../../assets/imgs/Hero_Image.png" alt="Woman with flower crown" class="panel-image">
      </div>
      <div class="content-container">
        <h1 class="main-heading" animateOnScroll animationName="fadeIn" [delay]="300">Effortless laser care for everyone. Simple and easy.</h1>
        <p class="subheading" animateOnScroll animationName="fadeIn" [delay]="500">Whether you're seeking advanced laser treatments or managing a clinic's services, BookingLaser.com simplifies the process.</p>

        <div class="search-section" animateOnScroll animationName="slideInBottom" [delay]="700">
          <div class="search-container">
            <div class="search-fields">
              <div class="search-field">
                <i class="icon-search"></i>
                <input type="text" placeholder="Search For Hospital" class="search-input" aria-label="Search for hospital">
              </div>
              <div class="search-field">
                <i class="icon-location"></i>
                <input type="text" placeholder="Search For Location" class="search-input" aria-label="Search for location">
              </div>
            </div>
            <button class="search-button" type="button">Search</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="panel right-panel col-lg-6">
      <div class="image-container" animateOnScroll animationName="slideInRight">
        <img src="../../../../assets/imgs/woman-with-natural-beauty-holding.png" alt="Woman smiling" class="panel-image">
        <div class="star-decoration star-1"></div>
        <div class="star-decoration star-2"></div>
      </div>
    </div>
  </div>

<!-- Components -->
<app-home-clinics></app-home-clinics>
<app-how-it-works></app-how-it-works>
<app-featured-clinic></app-featured-clinic>
<app-tetstimonial></app-tetstimonial>
<app-home-faq></app-home-faq>

</div>
<app-language-switcher></app-language-switcher>
