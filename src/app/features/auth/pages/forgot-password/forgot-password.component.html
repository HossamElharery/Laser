<!-- forgot-password.component.html -->
<div class="auth-container">
  <!-- Auth Nav Bar -->
  <app-auth-nav-bar></app-auth-nav-bar>

  <div class="container-fluid h-100 p-0">
    <div class="row h-100 g-0">
      <!-- Left Form Section -->
      <div class="col-lg-6">
        <div class="auth-form-wrapper d-flex align-items-center justify-content-center">
          <div class="auth-form-content">
            <h1 class="title mb-2">Forget Password...</h1>
            <p class="subtitle mb-4">Recover your account and get back to managing your bookings.</p>

            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <input
                  type="email"
                  formControlName="email"
                  class="form-control form-control-lg"
                  placeholder="E-mail"
                  [ngClass]="{'is-invalid': forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched}"
                />
                <div class="invalid-feedback" *ngIf="forgotForm.get('email')?.errors?.['required'] && forgotForm.get('email')?.touched">
                  Email is required
                </div>
                <div class="invalid-feedback" *ngIf="forgotForm.get('email')?.errors?.['email'] && forgotForm.get('email')?.touched">
                  Please enter a valid email address
                </div>
              </div>

              <button class="btn btn-primary btn-lg w-100 fw-bold send-otp-btn" type="submit">Send OTP</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Right Image Section -->
      <div class="col-lg-6 d-none d-lg-block">
        <div class="auth-image-wrapper h-100">
          <img src="../../../../../assets/images/auth/up.jpg"  alt="Forgot Password" class="auth-image" />

        </div>
      </div>
    </div>
  </div>
</div>
