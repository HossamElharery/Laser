<!-- choose-account-type.component.html -->
<div class="auth-container">
  <!-- Auth Nav Bar -->
  <app-auth-nav-bar></app-auth-nav-bar>

  <div class="container-fluid h-100 p-0">
    <div class="row h-100 g-0">
      <!-- Left Form Section -->
      <div class="col-lg-6">
        <div class="auth-form-wrapper d-flex align-items-center justify-content-center">
          <div class="auth-form-content">
            <h1 class="title mb-2">Choose Account Type</h1>
            <p class="subtitle mb-4">Select the Account Type That Best Fits Your Goals and Start Your Journey With Us</p>

            <div class="account-type-list mb-4">
              <div *ngFor="let type of accountTypes"
                  [class.selected]="type.selected"
                  class="account-type-card mb-3 d-flex align-items-center p-3"
                  tabindex="0"
                  (click)="selectAccountType(type.id)"
                  (keydown.enter)="selectAccountType(type.id)">
                <div class="icon me-3"><i class="bi {{type.icon}} fs-3"></i></div>
                <div>
                  <div class="fw-bold">{{type.title}}</div>
                  <div class="desc">{{type.description}}</div>
                </div>
              </div>
            </div>

            <button class="btn btn-primary btn-lg w-100 fw-bold continue-btn" (click)="continue()">Continue</button>
          </div>
        </div>
      </div>

      <!-- Right Image Section -->
      <div class="col-lg-6 d-none d-lg-block">
        <div class="auth-image-wrapper h-100">
          <img src="../../../../../assets/images/auth/up.jpg" alt="Choose Account Type" class="auth-image" />
        </div>
      </div>
    </div>
  </div>
</div>
