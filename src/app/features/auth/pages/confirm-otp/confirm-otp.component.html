<!-- confirm-otp.component.html -->
<div class="auth-container">
  <!-- Auth Nav Bar -->
  <app-auth-nav-bar></app-auth-nav-bar>

  <div class="container-fluid h-100 p-0">
    <div class="row h-100 g-0">
      <!-- Left Form Section -->
      <div class="col-lg-6">
        <div class="auth-form-wrapper d-flex align-items-center justify-content-center">
          <div class="auth-form-content">
            <h1 class="title mb-2">Confirm OTP...</h1>
            <p class="subtitle mb-4">Enter the code sent to your email or phone to verify your identity.</p>

            <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
              <div class="otp-inputs d-flex justify-content-center gap-3 mb-4">
                <ng-container *ngFor="let i of otpControls">
                  <input
                    type="text"
                    maxlength="1"
                    class="form-control otp-input text-center"
                    [formControlName]="'otp' + i"
                    [ngClass]="{'is-invalid': otpForm.get('otp' + i)?.invalid && otpForm.get('otp' + i)?.touched}"
                  />
                </ng-container>
              </div>

              <button class="btn btn-primary btn-lg w-100 fw-bold confirm-btn" type="submit">Confirm OTP</button>
            </form>

            <div class="text-center mt-4">
              <span class="text-muted">Didn't receive the code? <a href="javascript:void(0)" class="resend-link" (click)="resendOtp()">Resend OTP</a></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Image Section -->
      <div class="col-lg-6 d-none d-lg-block">
        <div class="auth-image-wrapper h-100">
          <img src="../../../../../assets/images/auth/up.jpg" alt="Confirm OTP" class="auth-image" />

        </div>
      </div>
    </div>
  </div>
</div>
