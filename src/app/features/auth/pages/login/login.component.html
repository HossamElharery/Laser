 <div class="auth-container">
  <!-- Auth Nav Bar -->
  <app-auth-nav-bar></app-auth-nav-bar>

  <div class="container-fluid h-100 p-0">
    <div class="row h-100 g-0">
      <!-- Left Form Section -->
      <div class="col-lg-6">
        <div class="auth-form-wrapper d-flex align-items-center justify-content-center">
          <div class="auth-form-content">
            <h1 class="title mb-2">Login...</h1>
            <p class="subtitle mb-4">Access your account to manage bookings and stay connected.</p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <input
                  type="email"
                  formControlName="email"
                  class="form-control form-control-lg"
                  placeholder="E-mail"
                  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                />
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                  Email is required
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                  Please enter a valid email address
                </div>
              </div>

              <div class="mb-3 position-relative">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  formControlName="password"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                />
                <span class="toggle-password position-absolute top-50 end-0 translate-middle-y pe-3" (click)="togglePasswordVisibility()">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </span>
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                  Password is required
                </div>
              </div>

              <div class="d-flex justify-content-end mb-4">
                <a [routerLink]="['/', currentLanguage, 'auth', 'forgot-password']" class="forgot-link">Forget Password?</a>
              </div>

              <button class="btn btn-primary btn-lg w-100 fw-bold login-btn" type="submit">Login</button>
            </form>

            <div class="text-center mt-4">
              <span class="text-muted">Don't have an account? <a [routerLink]="['/', currentLanguage, 'auth', 'signup']" class="signup-link">Sign up now</a></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Image Section -->
      <div class="col-lg-6 d-none d-lg-block">
        <div class="auth-image-wrapper h-100">
          <img src="../../../../../assets/images/auth/login.jpg" alt="Login" class="auth-image" />
        </div>
      </div>
    </div>
  </div>
</div>
