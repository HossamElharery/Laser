<!-- reset-password.component.html -->
<div class="auth-container">
  <!-- Auth Nav Bar -->
  <app-auth-nav-bar></app-auth-nav-bar>

  <div class="container-fluid h-100 p-0">
    <div class="row h-100 g-0">
      <!-- Left Form Section -->
      <div class="col-lg-6">
        <div class="auth-form-wrapper d-flex align-items-center justify-content-center">
          <div class="auth-form-content">
            <h1 class="title mb-2">Reset Password...</h1>
            <p class="subtitle mb-4">Create a new password to regain access to your account.</p>

            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
              <div class="mb-4 position-relative">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  formControlName="password"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  [ngClass]="{'is-invalid': resetForm.get('password')?.invalid && resetForm.get('password')?.touched}"
                />
                <span class="toggle-password position-absolute top-50 end-0 translate-middle-y pe-3" (click)="togglePasswordVisibility('password')">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </span>
                <div class="invalid-feedback" *ngIf="resetForm.get('password')?.errors?.['required'] && resetForm.get('password')?.touched">
                  Password is required
                </div>
                <div class="invalid-feedback" *ngIf="resetForm.get('password')?.errors?.['minlength'] && resetForm.get('password')?.touched">
                  Password must be at least 8 characters
                </div>
              </div>

              <div class="mb-4 position-relative">
                <input
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  formControlName="confirmPassword"
                  class="form-control form-control-lg"
                  placeholder="Confirm Password"
                  [ngClass]="{'is-invalid': (resetForm.get('confirmPassword')?.invalid || resetForm.hasError('mismatch')) && resetForm.get('confirmPassword')?.touched}"
                />
                <span class="toggle-password position-absolute top-50 end-0 translate-middle-y pe-3" (click)="togglePasswordVisibility('confirmPassword')">
                  <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </span>
                <div class="invalid-feedback" *ngIf="resetForm.get('confirmPassword')?.errors?.['required'] && resetForm.get('confirmPassword')?.touched">
                  Confirm password is required
                </div>
                <div class="invalid-feedback" *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched">
                  Passwords do not match
                </div>
              </div>

              <button class="btn btn-primary btn-lg w-100 fw-bold reset-btn" type="submit">Reset Password</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Right Image Section -->
      <div class="col-lg-6 d-none d-lg-block">
        <div class="auth-image-wrapper h-100">
          <img src="../../../../../assets/images/auth/up.jpg" alt="Reset Password" class="auth-image" />
        </div>
      </div>
    </div>
  </div>
</div>
