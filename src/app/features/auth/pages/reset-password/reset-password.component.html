<div class="auth-wrapper">
  <!-- Left: Form Section -->
  <div class="auth-form">
    <div>
      <button class="menu-btn btn btn-light mb-4"><i class="bi bi-sliders"></i> Menu</button>
      <h1 class="title mb-2">Reset Password ...</h1>
      <p class="subtitle mb-4">Create a new password to regain access to your account.</p>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="mb-4 position-relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-control form-control-lg"
            placeholder="Password"
            [ngClass]="{'is-invalid': resetForm.get('password')?.invalid && resetForm.get('password')?.touched}"
          />
          <span class="toggle-password position-absolute top-50 end-0 translate-middle-y pe-3" (click)="togglePasswordVisibility('password')">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </span>
          <div class="invalid-feedback" *ngIf="resetForm.get('password')?.errors?.['required'] && resetForm.get('password')?.touched">
            Password is required
          </div>
          <div class="invalid-feedback" *ngIf="resetForm.get('password')?.errors?.['minlength'] && resetForm.get('password')?.touched">
            Password must be at least 8 characters
          </div>
        </div>

        <div class="mb-4 position-relative">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            class="form-control form-control-lg"
            placeholder="Password"
            [ngClass]="{'is-invalid': (resetForm.get('confirmPassword')?.invalid || resetForm.hasError('mismatch')) && resetForm.get('confirmPassword')?.touched}"
          />
          <span class="toggle-password position-absolute top-50 end-0 translate-middle-y pe-3" (click)="togglePasswordVisibility('confirmPassword')">
            <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </span>
          <div class="invalid-feedback" *ngIf="resetForm.get('confirmPassword')?.errors?.['required'] && resetForm.get('confirmPassword')?.touched">
            Confirm password is required
          </div>
          <div class="invalid-feedback" *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched">
            Passwords do not match
          </div>
        </div>

        <button class="btn btn-primary btn-lg w-100 fw-bold confirm-btn" type="submit">Confirm OTP</button>
      </form>

      <div class="text-center mt-4">
        <span class="text-muted">Didn't receive the code? <a href="#" class="resend-link">Resend OTP</a></span>
      </div>
    </div>
  </div>

  <!-- Right: Image Section -->
  <div class="auth-image">
    <img src="../../../../assets/images/auth-1.jpg" alt="Reset Password" />
  </div>

  <!-- Top Right: Login/Signup -->
  <div class="auth-header position-absolute top-0 end-0 p-4 d-flex gap-3">
    <a [routerLink]="['../login']" class="btn btn-outline-primary rounded-pill px-4">Login</a>
    <a [routerLink]="['../signup']" class="btn btn-primary rounded-pill px-4">Sign up</a>
  </div>

  <!-- Center Logo -->
  <div class="auth-logo position-absolute top-0 start-50 translate-middle-x p-4">
    <img src="../../../../assets/images/logo.svg" alt="Logo" height="48" />
  </div>
</div>
