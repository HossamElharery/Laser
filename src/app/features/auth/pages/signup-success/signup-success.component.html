<div class="auth-wrapper">
  <!-- Left: Content Section -->
  <div class="auth-form">
    <div class="success-content text-center">
      <div class="success-icon mb-4">
        <i class="bi bi-check-circle-fill"></i>
      </div>
      <h1 class="title mb-3">Sign-Up Successful!</h1>
      <p class="subtitle mb-5">
        Thank you for registering your clinic with us! Our team will review your information to ensure everything is in order. You'll receive a confirmation email once your account is activated.
      </p>
      <button class="btn btn-primary btn-lg w-100 fw-bold home-btn" (click)="navigateToHome()">
        Back Home
      </button>
    </div>
  </div>

  <!-- Right: Image Section -->
  <div class="auth-image">
    <img src="assets/images/auth-2.jpg" alt="Signup Success" />
  </div>

  <!-- Top Right: Login/Signup -->
  <div class="auth-header position-absolute top-0 end-0 p-4 d-flex gap-3">
    <a [routerLink]="['../login']" class="btn btn-outline-primary rounded-pill px-4">Login</a>
    <a [routerLink]="['../signup']" class="btn btn-primary rounded-pill px-4">Sign up</a>
  </div>

  <!-- Center Logo -->
  <div class="auth-logo position-absolute top-0 start-50 translate-middle-x p-4">
    <img src="assets/images/logo.svg" alt="Logo" height="48" />
  </div>
</div>
