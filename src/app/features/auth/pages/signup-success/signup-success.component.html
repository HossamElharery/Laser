<!-- signup-success.component.html -->
<div class="auth-container">
  <!-- Auth Nav Bar -->
  <app-auth-nav-bar></app-auth-nav-bar>

  <div class="container-fluid h-100 p-0">
    <div class="row h-100 g-0">
      <!-- Left Form Section -->
      <div class="col-lg-6">
        <div class="auth-form-wrapper d-flex align-items-center justify-content-center">
          <div class="auth-form-content text-center">
            <div class="success-icon mb-4">
              <i class="bi bi-check-circle-fill"></i>
            </div>
            <h1 class="title mb-3">Sign-Up Successful!</h1>
            <p class="subtitle mb-5">
              Thank you for registering your clinic with us! Our team will review your information to ensure everything is in order. You'll receive a confirmation email once your account is activated.
            </p>
            <button class="btn btn-primary btn-lg w-100 fw-bold home-btn" (click)="navigateToHome()">
              Back Home
            </button>
          </div>
        </div>
      </div>

      <!-- Right Image Section -->
      <div class="col-lg-6 d-none d-lg-block">
        <div class="auth-image-wrapper h-100">
          <img src="../../../../../assets/images/auth/Successful.jpg" alt="Signup Success" class="auth-image" />
        </div>
      </div>
    </div>
  </div>
</div>
