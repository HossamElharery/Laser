<div class="auth-wrapper">
  <!-- Left: Form Section -->
  <div class="auth-form">
    <div>
      <button class="menu-btn btn btn-light mb-4"><i class="bi bi-sliders"></i> Menu</button>
      <h1 class="title mb-2">Login ...</h1>
      <p class="subtitle mb-4">Access your account to manage bookings and stay connected.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input
            type="email"
            formControlName="email"
            class="form-control form-control-lg"
            placeholder="E-mail"
            [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
          />
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
            Email is required
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
            Please enter a valid email address
          </div>
        </div>

        <div class="mb-3 position-relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-control form-control-lg"
            placeholder="Password"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          />
          <span class="toggle-password position-absolute top-50 end-0 translate-middle-y pe-3" (click)="togglePasswordVisibility()">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </span>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
            Password is required
          </div>
        </div>

        <div class="d-flex justify-content-end mb-4">
          <a [routerLink]="['../forgot-password']" class="forgot-link">Forget Password ?</a>
        </div>

        <button class="btn btn-primary btn-lg w-100 fw-bold login-btn" type="submit">Login</button>
      </form>

      <div class="text-center mt-4">
        <span class="text-muted">Don't have an account? <a [routerLink]="['../signup']" class="signup-link">Sign up now</a></span>
      </div>
    </div>
  </div>

  <!-- Right: Image Section -->
  <div class="auth-image">
    <img src="assets/images/auth-1.jpg" alt="Login" />
  </div>

  <!-- Top Right: Login/Signup -->
  <div class="auth-header position-absolute top-0 end-0 p-4 d-flex gap-3">
    <a [routerLink]="['../login']" class="btn btn-outline-primary rounded-pill px-4">Login</a>
    <a [routerLink]="['../signup']" class="btn btn-primary rounded-pill px-4">Sign up</a>
  </div>

  <!-- Center Logo -->
  <div class="auth-logo position-absolute top-0 start-50 translate-middle-x p-4">
    <img src="assets/images/logo.svg" alt="Logo" height="48" />
  </div>
</div>
