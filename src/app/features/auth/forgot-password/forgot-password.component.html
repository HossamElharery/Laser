<div class="auth-wrapper">
  <!-- Left: Form Section -->
  <div class="auth-form">
    <div>
      <button class="menu-btn btn btn-light mb-4"><i class="bi bi-sliders"></i> Menu</button>
      <h1 class="title mb-2">Forget Password ...</h1>
      <p class="subtitle mb-4">Recover your account and get back to managing your bookings.</p>

      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <input
            type="email"
            formControlName="email"
            class="form-control form-control-lg"
            placeholder="E-mail"
            [ngClass]="{'is-invalid': forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched}"
          />
          <div class="invalid-feedback" *ngIf="forgotForm.get('email')?.errors?.['required'] && forgotForm.get('email')?.touched">
            Email is required
          </div>
          <div class="invalid-feedback" *ngIf="forgotForm.get('email')?.errors?.['email'] && forgotForm.get('email')?.touched">
            Please enter a valid email address
          </div>
        </div>

        <button class="btn btn-primary btn-lg w-100 fw-bold send-otp-btn" type="submit">Send OTP</button>
      </form>
    </div>
  </div>

  <!-- Right: Image Section -->
  <div class="auth-image">
    <img src="assets/images/auth-1.jpg" alt="Forgot Password" />
  </div>

  <!-- Top Right: Login/Signup -->
  <div class="auth-header position-absolute top-0 end-0 p-4 d-flex gap-3">
    <a [routerLink]="['../login']" class="btn btn-outline-primary rounded-pill px-4">Login</a>
    <a [routerLink]="['../signup']" class="btn btn-primary rounded-pill px-4">Sign up</a>
  </div>

  <!-- Center Logo -->
  <div class="auth-logo position-absolute top-0 start-50 translate-middle-x p-4">
    <img src="assets/images/logo.svg" alt="Logo" height="48" />
  </div>
</div>
