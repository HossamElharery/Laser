            aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Items -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/', currentLanguage]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            {{ 'common.home' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/', currentLanguage, 'about']" routerLinkActive="active">
            {{ 'common.about' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/', currentLanguage, 'clinics']" routerLinkActive="active">
            {{ 'common.clinics' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/', currentLanguage, 'blogs']" routerLinkActive="active">
            {{ 'common.blog' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/', currentLanguage, 'contact']" routerLinkActive="active">
            {{ 'common.contact' | translate }}
          </a>
        </li>
      </ul>

      <!-- Auth Buttons -->
      <div class="d-flex">
        <a class="btn btn-outline-primary me-2" [routerLink]="['/', currentLanguage, 'auth', 'login']">
          {{ 'common.login' | translate }}
        </a>
        <a class="btn btn-primary" [routerLink]="['/', currentLanguage, 'auth', 'signup']">
          {{ 'common.signup' | translate }}
        </a>
      </div>
    </div>

</nav>
